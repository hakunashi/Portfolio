<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./12-exercice-rps.css">
</head>

<body class="rps-body">

    <p class="title">Rock Paper Scissors</p>

    <button class="game-btn js-rock-button">
        <img class="game-img" src="./images/rock.png" alt="">
    </button>

    <button class="game-btn js-paper-button">
        <img class="game-img" src="./images/paper.png" alt="">
    </button>

    <button class="game-btn js-scissors-button">
        <img class="game-img" src="./images/scissors.png" alt="">    
    </button>

    <p class="js-result result-title"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;

    localStorage.removeItem('score');
    updateScoreElement();
    ">
        Reset Score
    </button>

    <button class="auto-play-btn" onclick="
        autoPlay()
    ">
        Auto Play
    </button>

    <script src="./12-rock-paper-scissors.js">
    </script>

</body>

</html>
